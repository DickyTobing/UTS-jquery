<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery slider</title>
    <link rel="stylesheet" href="css/style2.css"/>
</head>
<body>
    <div class="container">
        <div class="main_view">
            <img src ="image/gambar1.jpg"
            id ="main" all="gambar1" />
        </div>
        <div class="side_view">
            <img src ="image/gambar1.jpg"
            all ="gambar1" onclick="showimage(0)" />
            <img src ="image/gambar2.jpg"
            all ="gambar2" onclick="showimage(1)" />
            <img src ="image/gambar3.jpg"
            all ="gambar3" onclick="showimage(2)" />
            <img src ="image/gambar4.jpg"
            all ="gambar4" onclick="showimage(3)" />
            <img src ="image/gambar5.jpg"
            all ="gambar5" onclick="showimage(4)" />
        </div>
    </div>
    <script src ="js/myscript2.js"></script>
</body>
</html>
